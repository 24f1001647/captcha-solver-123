<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>CAPTCHA Solver Demo</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"><style>body{background-color:#1a202c;color:#e2e8f0;}</style></head><body class="font-sans antialiased flex items-center justify-center min-h-screen p-4"><div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full md:max-w-lg text-center"><h1 class="text-3xl font-bold mb-6 text-indigo-400">CAPTCHA Challenge</h1><div class="mb-6 bg-gray-900 p-4 rounded-md"><img id="captchaImage" src="sample.png" alt="CAPTCHA Image" class="max-w-full h-auto mx-auto border border-gray-700 rounded-sm"></div><form id="captchaForm" class="space-y-4"><div><label for="captchaInput" class="block text-sm font-medium text-gray-300 mb-2">Enter the text from the image:</label><input type="text" id="captchaInput" name="captchaInput" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white placeholder-gray-400" placeholder="Your answer" autocomplete="off" required></div><button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Verify</button></form><div id="statusMessage" class="mt-6 text-lg font-semibold"></div></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const captchaForm = document.getElementById('captchaForm');const statusMessage = document.getElementById('statusMessage');const urlParams = new URLSearchParams(window.location.search);const imageUrl = urlParams.get('url');if (imageUrl) {captchaImage.src = imageUrl;} else {captchaImage.src = 'sample.png';}const knownCaptchaAnswerForSample = "ADUR3";captchaForm.addEventListener('submit', (event) => {event.preventDefault();const userAnswer = captchaInput.value.trim();const currentImageSrc = captchaImage.src;if (userAnswer === '') {statusMessage.textContent = 'Please enter the CAPTCHA text.';statusMessage.className = 'mt-6 text-lg font-semibold text-red-500';return;}const isDefaultSample = currentImageSrc.endsWith('sample.png') || currentImageSrc.endsWith('/sample.png');if (isDefaultSample) {if (userAnswer.toUpperCase() === knownCaptchaAnswerForSample.toUpperCase()) {statusMessage.textContent = 'Correct! You passed the CAPTCHA.';statusMessage.className = 'mt-6 text-lg font-semibold text-green-500';captchaInput.value = '';} else {statusMessage.textContent = 'Incorrect, please try again.';statusMessage.className = 'mt-6 text-lg font-semibold text-red-500';}} else {statusMessage.textContent = `Submission received for external CAPTCHA: "${userAnswer}". (Real-time validation for custom URLs requires a backend service.)`;statusMessage.className = 'mt-6 text-lg font-semibold text-yellow-400';captchaInput.value = '';}});});</script></body></html>
